<% include layoutTop.html %>

<div id="content">
    <div id="Clan_Top100_Table">
        <table>
            <thead>
                <tr>
                    <th class="position">Position</th>
                    <th class="image">Image</th>
                    <th class="name">Clan Name</th>
                    <th class="rating">Rating</th>
                    <th class="id">Clan Id</th>
                </tr>
            </thead>
            <tbody>
                <% clansRatings.forEach(function(rating) { %>
                <tr>
                    <td><%= rating.position %></td>
                    <td>
                        <img src="http://batla.ru/test/i/clans/<%= rating.clanIcon %>" />
                    </td>
                    <td><%= rating.clanName %></td>
                    <td><%= rating.summRate %></td>
                    <td><%= rating.clanId %></td>
                </tr>
                <%  }); %>
            </tbody>
        </table>
    </div>

</div>

<% include layoutBottom.html %>
